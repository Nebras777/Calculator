<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="container">
                <div id="input-box">
                    <div id="past-input"></div>
                    <div id="current-input">0</div>
                </div>
                <div id="button-grid">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="delete">DEL</button>
                    <button id="clear">AC</button>

                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">ร</button>
                    <button class="operator">รท</button>

                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>

                    <button id="decimal">.</button>
                    <button class="number">0</button>
                    <button class="operator">^</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/Nebras777" alt="Github" id="github-link" target="_blank"><img src="pfp.png" id="pfp"></a>
        </div>
    </body>
</html>
